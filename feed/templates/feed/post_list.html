<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">HData</a></h1>
        </header>
{% for post in posts %}
        <article>
            <h3><a href="">{{ post.title }}</a></h3>
            <h6><time>posted on: {{ post.published_date }}</time></h6>
           <p>{{ post.text|linebreaksbr }}</p>
            </article>
            {% endfor %}

    </body>
</html>
